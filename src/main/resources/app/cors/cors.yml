app.cors.endpoints:
  - path: "/a"
    allowed:
      headers: "*"
      methods: "*"
      origins:
        - https://blolet:3000
      credentials: true
    exposed:
      headers: "*"
    max-age: 3_600
  - path: "/b"
    allowed:
      headers: "*"
      methods: "*"
      origins:
        - https://blolet:3001
      credentials: true
    exposed:
      headers: "*"
#    max-age: 3_600